    lineinfile:
      path: "{{ api_server_pod_specification_file }}"
      state: present
      backup: yes
      regexp: '^(\s+- --anonymous-auth=.*)$'
      line: "    - --anonymous-auth=false"
      insertafter: '^\s+- kube-apiserver$'
